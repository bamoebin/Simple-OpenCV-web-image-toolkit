<!DOCTYPE html>
<html lang="en">
  <head>

              <li class="nav-item"><a class="nav-link {% if request.url.path=='/' %}active{% endif %}" href="/">Home</a></li>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 page-wrapper">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', path='js/app.js') }}" defer></script>

</html>
