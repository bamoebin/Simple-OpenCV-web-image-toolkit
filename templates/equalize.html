{% extends "base.html" %}
{% block title %}Histogram Equalization{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card section-card">
      <div class="card-body">
        <h5 class="card-title mb-3"><i class="fa fa-equals text-success me-2"></i>Equalisasi Histogram</h5>
        <p class="text-muted small">Operasi ini meningkatkan kontras citra grayscale dengan meratakan distribusi intensitas.</p>
        <form action="/equalize/" enctype="multipart/form-data" method="post">
          <div class="mb-3">
            <label class="form-label" for="eqFile">Pilih Gambar (akan dikonversi grayscale)</label>
            <input id="eqFile" name="file" type="file" accept="image/*" class="form-control" required />
          </div>
          <button class="btn btn-success w-100" type="submit"><i class="fa fa-play me-1"></i>Proses</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
